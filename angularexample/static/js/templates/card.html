<div class="ui cards">

  <div ng-class="{'card': true, 'off': !item.fields.clicked}" ng-repeat="item in dataModel">

    <div class="content">
      <i class="close link right floated icon" ng-click="deleteThis(item)"></i>
      <div class="header">{{ item.pk }}</div>
      <div class="meta">
        <h6>{{item.pk}}</h6>
      </div>
      <div class="description">{{ item.company.catchPhrase }}</div>
    </div>
    <div class="extra content">
      <div class="ui two buttons">
        <div class="ui grey button" ng-click="updateThis(item)" ng-class="{'basic' : item.fields.clicked}">Off</div>
        <div class="ui button" ng-click="updateThis(item)" ng-class="{'basic' : !item.fields.clicked, 'teal' : item.fields.clicked, 'grey' : !item.fields.clicked}">On</div>
      </div>
    </div>

  </div>

</div>
