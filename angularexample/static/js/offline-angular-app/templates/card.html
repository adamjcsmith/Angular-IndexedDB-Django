<div class="ui cards">

  <div ng-class="{'card': true, 'off': !item.fields.clicked}" ng-hide="item.fields.deleted" ng-repeat="item in dataModel">

    <div class="content">
      <i class="close link right floated icon" ng-click="deleteObject(item)"></i>
      <div class="header">
        {{ item.fields.text }}
      </div>
      <div class="meta">
        <h6>{{item.pk}}</h6>
      </div>
    </div>
    <div class="extra content">
      <div class="ui two buttons">
        <div class="ui grey button" ng-click="item.fields.clicked = false; updateObject(item)" ng-class="{'basic' : item.fields.clicked}">Off</div>
        <div class="ui button" ng-click="item.fields.clicked = true; updateObject(item)" ng-class="{'basic' : !item.fields.clicked, 'teal' : item.fields.clicked, 'grey' : !item.fields.clicked}">On</div>
      </div>
    </div>

  </div>

</div>
